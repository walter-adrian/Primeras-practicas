<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!--Formulario, con atibuto anction sirve para mandar los datos a un lugar que nosotros queramos
    tenemos otro atributoel method o metodo y tiene dos subatributos, el post el mas usado, el usuraio no ve los datos que se estan enviando
    el metodo get los envia a la url del enlace que nsosotros pusimos arriba, pero este metodo no es seguro, no es tan usado-->
    <form action="Creacion de listas.html" method="get">
        <!--Donde dice que poner y donde deves de escribir los datos-->
        <label for="Nombre">Nombre</label>  
        <input type="text" name="Nombre" id="Nombre">

        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" id="Apellido">

        <!--Boton-->
        <input type="submit" value="Enviar datos">

    
</body>
</html>
