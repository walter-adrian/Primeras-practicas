<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de tablas</title>
</head>
<body>


    <!--Tabla basica en html-->
    <!--Border="1" es un atributo para colocarle bordes a la tabla-->
<table border="1">

<tr>  
    <th>Encabezado 1 </th>
    <th>Encabezado 2</th>
    <th>Encabezado 3</th>                               
</tr>




<tr>
    <td>contenido de columna 1</td>
    <td>contenido de columna 2</td>
    <td>contenido de columna 3</td>
</tr>




<tr>
    <td>contenido de fila 2</td>
    <td>Contenido de fila 3</td>
    <td>Contenido de fila 4</td>
</tr>




</table>







<!--Tabla avnazada-->
<!--Existe otro tipo de tabla mas avanzada, con color y otros tipos de etiquetas-->

<table>

    <!--Thead es la etiqueta del emcabezado de la tabla, el atributo style="background: ;, sirve para ponerle color al emcabezado de la tabla, como se muestra en el ejmplo de abajo"-->
<thead style="background: wheat;"> 
    <tr>
        <th>Titulo 1</th>
        <th>Titulo 2</th>
        <th>Titulo 3</th>
    </tr>

</thead>


<!-- Esta etiqueta es el cuerpo de la tabla osea la infromacion que nosotros le agregemos, de aqui esta terminar el la informacion, igual tiebne el mismo atributo que el emcabezado de la tabla o el titulo-->
<tbody style="background: blue;">

    <td>Info 1</td>
    <td>Info 2</td>
    <td>Info 3</td>

</tbody>

<!--Este es ek pie de la tabla, es como el titulo solo que la etiqueta es diferente, la etiqueta tfoot es pora el pie de la tabla y tambien tiene el atributo que los demas -->
<tfoot style="background: wheat;">

    <th>Titulo 3</th>
    <th>Titulo 4</th>
    <th>Titulo 5</th>

</tfoot>






</table>

</body>
</html>
